<!-- 1. Build HTML template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 2. Create an <h1> element that features the name of your to-do list. -->
        <h1>To-Do List</h1>

        <!-- 3. Build an <input> element that allows someone to type out a to-do item, and a <button> element to add it to the list. -->
        <input type="text" id="item" placeholder="Insert new item">
        <button class="add" id="add-button">Add</button>

        <!-- List to hold to-do items -->
        <ul id="to-do-list"></ul>

        <!-- ding sound for the checkbox -->
        <audio id="ding" src="ding.mp3"></audio>

    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
